<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envio de Atestado Médico - G. Silva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="atestado.css" />
  <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center text-danger">Envio de Atestado Médico</h1>

    <div id="login-section" class="text-center mb-4">
      <button id="btnLogin" class="btn btn-danger btn-lg">Entrar com Microsoft</button>
    </div>

    <form id="atestadoForm" class="d-none mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="funcionario" class="form-label">Funcionário</label>
        <input type="text" id="funcionario" class="form-control" readonly />
      </div>

      <div class="mb-3">
        <label for="fileAtestado" class="form-label">Escolha o arquivo do atestado (foto/pdf)</label>
        <input type="file" id="fileAtestado" accept="image/*,application/pdf" required class="form-control" />
      </div>

      <button type="submit" class="btn btn-danger w-100">Enviar atestado</button>
    </form>

    <div id="status" class="mt-4 text-center"></div>
  </div>

  <script src="atestado.js"></script>
</body>
</html>
